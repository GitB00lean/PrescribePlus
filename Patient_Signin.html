<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="CSS/Patient_signin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Login in form in action -->
  <div class="wrapper" id="Login">
    <form action="">
      <h1 style= "color: #0077B6">Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p style="color: beige;">Dont have an account? <a href="#" class="signin_btn">Sign Up</a></p>
      </div>
    </form>
  </div>

  <!-------Sign Up Page in Action------->
  <div class="wrapper1" id="register">
    <form action="">
      <h1 style= "color: #0077B6">Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-majesticons:mail-line'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="registerBtn">Register</button>
      <div class="register-link">
        <p style="color: beige;">Already have an account? <a href="#" class="login_btn">Login</a></p>
      </div>
    </form>
  </div>
  <script src="JS/patient_signin.js"></script>
</body>
</html>
